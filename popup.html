<!DOCTYPE html>
<html>
<head>
  <title>YTGPT</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .chat-container {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e3f2fd;
      margin-left: 20%;
    }
    .assistant-message {
      background-color: #f5f5f5;
      margin-right: 20%;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 15px;
      background-color: #FF4B4B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #FF3333;
    }
    .loading {
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YTGPT - YouTube Chat Assistant</h2>
    <div class="chat-container" id="chatContainer">
      <div class="message assistant-message">
        Hi! I'm your YouTube video assistant. Ask me anything about the current video.
      </div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask a question about the video...">
      <button id="sendButton">Send</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
